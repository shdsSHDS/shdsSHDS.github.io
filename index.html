<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Valentine pour Arujan‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      padding: 28px 22px;
      border-radius: 24px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);

    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    }

    h1 { font-size: 24px; margin-bottom: 12px; }
    p { font-size: 17px; line-height: 1.4; }

    button {
      background: #ffffff;
      color: #ff4d6d;
      border: none;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 999px;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1>Arujan, tu m'aimes? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Oui ‚ù§Ô∏è</button>
  <button id="noBtn">Pas üíî</button>
</div>

<div class="card" id="final" style="display:none;">
  <h1>Je savaisüòå‚ù§Ô∏è</h1>
  <p>Je suis tellement content que tu sois apparue dans ma vie je t'aime et je te suis reconnaissant que tu sois √† c√¥t√© de moiü´∂üèΩ‚ù§Ô∏è.</p>
</div>

<script>
  // üéµ –ú—É–∑—ã–∫–∞ —Å —Ä–µ–≤–µ—Ä–±–µ—Ä–∞—Ü–∏–µ–π
  let audioCtx, isPlaying = false;
  function startMusic() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const master = audioCtx.createGain();
    master.gain.value = 0.18;

    const reverb = audioCtx.createConvolver();
    master.connect(reverb);
    reverb.connect(audioCtx.destination);

    const impulse = audioCtx.createBuffer(2, audioCtx.sampleRate * 2, audioCtx.sampleRate);
    for (let i = 0; i < impulse.numberOfChannels; i++) {
      const channel = impulse.getChannelData(i);
      for (let j = 0; j < channel.length; j++) {
        channel[j] = (Math.random()*2-1) * Math.pow(1 - j / channel.length, 2);
      }
    }
    reverb.buffer = impulse;

    const bassNotes = [110, 130.8, 98, 146.8];       
    const chordProgression = [
      [220,261.6,329.6],
      [196,246.9,293.7],
      [174.6,220,261.6],
      [196,246.9,293.7]
    ];
    const leadNotes = [659.3,587.3,523.3,587.3,659.3,698.5];

    let step = 0;
    setInterval(() => {
      playNote(bassNotes[step % bassNotes.length],0.7,"sine",0.12);
      chordProgression[step % chordProgression.length].forEach(f=>playNote(f,1.2,"triangle",0.08));
      playNote(leadNotes[step % leadNotes.length],0.4,"sine",0.1);
      step++;
    },1000);

    function playNote(freq,duration,type,volume){
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type;
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0,audioCtx.currentTime);
      gain.gain.linearRampToValueAtTime(volume,audioCtx.currentTime+0.05);
      gain.gain.linearRampToValueAtTime(0,audioCtx.currentTime+duration);
      osc.connect(gain).connect(master);
      osc.start();
      osc.stop(audioCtx.currentTime+duration);
    }
  }

  // –°–µ—Ä–¥–µ—á–∫–∏
  setInterval(()=>{
    const h = document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left = Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  },500);

  // –ö–Ω–æ–ø–∫–∏ –î–∞ / –ù–µ—Ç —Å —à—É—Ç–ª–∏–≤—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  let yesSize=18, noSize=18;

  function updateButtons() {
    yesSize += 2;
    noSize = Math.max(12,noSize-2);
    yesBtn.style.fontSize=yesSize+"px";
    noBtn.style.fontSize=noSize+"px";
  }

  yesBtn.addEventListener("click", updateButtons);
  noBtn.addEventListener("click", updateButtons);

  noBtn.addEventListener("click",()=>{
    noBtn.style.transform=`translate(${Math.random()*20-10}px, ${Math.random()*20-10}px)`;
    if(navigator.vibrate) navigator.vibrate(30);
  });

  // –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º –∫–ª–∏–∫–µ –Ω–∞ –î–∞
  yesBtn.addEventListener("dblclick",()=>{
    document.getElementById("card").style.display="none";
    document.getElementById("final").style.display="block";
  });

  // –î–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ ‚Äî —Å–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
  let pressTimer;
  document.body.addEventListener("touchstart",()=>{
    pressTimer=setTimeout(()=>alert("‚ù§Ô∏è"),800);
  });
  document.body.addEventListener("touchend",()=>clearTimeout(pressTimer));

  // –°—Ç–∞—Ä—Ç –º—É–∑—ã–∫–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
  yesBtn.addEventListener("click",()=>{if(!isPlaying){startMusic(); isPlaying=true;}});
  noBtn.addEventListener("click",()=>{if(!isPlaying){startMusic(); isPlaying=true;}});
</script>

</body>
</html>
